<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="icon" href="../images/the-life-hack-favicon-black.png">
</head>
<body>
    <header>
        <h1><span>THE LIFE HACK</span></h1>
    </header>
    <fieldset>
        <legend>SIGNUP</legend>
        <form action="" method="post">
            <div class="in">
                <p class="label">
                    <label for="firstname">First Name:&nbsp;&nbsp;</label>
                </p>
                <p class="input">
                    <input type="text" name="firstname" id="firstname" required placeholder="Rohit">
                </p>
                <p class="label">
                    <label for="lastname">Last Name:&nbsp;&nbsp;</label>
                </p>
                <p class="input">
                    <input type="text" name="lastname" id="lastname" required placeholder="misal">
                </p>
                <p class="label">
                    <label for="email">Email ID:&nbsp;&nbsp;</label>
                </p>
                <p class="input">
                    <input type="text" name="email" id="email" required placeholder="example@gmail.com">
                </p>
                <p class="label">
                    <label for="password">Password:&nbsp;&nbsp;</label>
                </p>
                <p class="input">
                    <input type="password" name="password" id="password" required placeholder="********">
                </p>
            </div>
            <p>
                <button type="submit">SIGN UP</button>
            </p>
            <p class="or"><span>OR</span></p>
            <p class="inlink">
                <a href="https://www.google.com/"><img src="../images/logo/google.png" alt="google"></a>
                <a href="https://www.facebook.com/"><img src="../images/logo/facebook.png" alt="facebook"></a>
                <a href="https://in.linkedin.com/"><img src="../images/logo/linkedin.png" alt="linkdin"></a>
            </p>
            <p>
                Already a user? <span class="inlink"><a href="login.html">LOGIN</a></span>
            </p>
        </form>
    </fieldset>
        
        
        
        </form>
    </section>
</body>
</html>
